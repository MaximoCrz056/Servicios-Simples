<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Refrán</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="../ojo.svg" type="image/x-icon">
</head>

<body>
    <header>
        <a href="../index.html">
            <p>
                <button>
                    <img src="../home.svg" alt="icon-home">

                </button>
            </p>
        </a>
    </header>

    <h1>Servicio de Refrán</h1>

    <button onclick="enviar()">
        Enviar
    </button>

    <script>
        async function enviar() {
            try {
                const resp =
                    await fetch("servicio.php")
                if (resp.ok) {
                    const texto =
                        await resp.text()
                    alert(texto)
                } else {
                    throw new Error(
                        resp.statusText)
                }
            } catch (error) {
                alert(error.message)
            }
        }
    </script>
</body>

</html>
